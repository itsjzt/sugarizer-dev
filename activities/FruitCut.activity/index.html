<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Fruit Cut</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
  <!-- Add locale.ini file -->
  <link rel="prefetch" type="application/l10n" href="locale.ini">
  <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
  <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
  <link rel="stylesheet" href="css/activity.css">
  <script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
  <div id="main-toolbar" class="toolbar">
    <button class="toolbutton" id="activity-button" title="My Activity"></button>

    <!-- Add more buttons here -->

    <button class="toolbutton" id="start-button" title="Start"></button>
    <!-- Buttons with class="pull-right" will be right aligned -->
    <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  </div>

  <!-- The content of your activity goes inside the canvas -->
  <div id="canvas">
    <h1 id="tutorialMsg">Touch the fruit to cut it, cut all the fruits</h1>
    <!-- icon credit -->
    <small>
      <div>Fruit Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
        from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
          title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </small>
    <h2> <span id="fruitStatMsg">Fruits Killed</span> <b id="killedStat">0</b></h2>
    <!-- Replace this message with your own content -->
    <div id="resume-note">
      You have resumed the game, your kills are preserved.
      <button onclick="this.parentNode.style.display = 'none';" class="close">&times;</button>
    </div>
    <div id="fruitBox"></div>

  </div>

  <div id="gameOver" class="modal">
    <div class="modal-content">
      <button onclick="this.parentNode.parentNode.style.display = 'none';" class="close">&times;</button>
      <p id="gameOverMsg">
        <b>Game Over!</b> Restart the game with Start button.
      </p>
    </div>

  </div>
</body>

</html>
